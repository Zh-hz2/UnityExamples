<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | SkyEscape</title>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width="960" height="600" tabindex="-1" style="width: 960px; height: 600px; background: #1F1F20"></canvas>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      // 解决 GitHub Pages 不支持 .gz 文件的问题
      function decompressUrl(url) {
        return url + "?useCompression";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: decompressUrl("Build/SkyEscapeWeb.data.unityweb"),
        frameworkUrl: decompressUrl("Build/SkyEscapeWeb.framework.js.unityweb"),
        codeUrl: decompressUrl("Build/SkyEscapeWeb.wasm.unityweb"),
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "SkyEscape",
        productVersion: "1.0",
      }).then((unityInstance) => {
        console.log("Unity instance created successfully");
      }).catch((err) => {
        console.error("Error creating Unity instance:", err);
      });
    </script>
  </body>
</html>
